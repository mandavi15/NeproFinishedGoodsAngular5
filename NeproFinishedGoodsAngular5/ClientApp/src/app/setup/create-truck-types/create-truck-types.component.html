<div class="content">
  <div class="content">
    <div class="container-fluid">
      <div class="card-body pull-right p-1">
        <button class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"></i>New</button>
        <button class="btn btn-success btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
        <button class="btn btn-success btn-sm" (click)="vehicleTypeSubmit()"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
        <button class="btn btn-success btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
        <button class="btn btn-success btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>Back</button>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-rose card-header-icon">
              <div class="card-text">
                <h4 class="card-title">All Vehicles</h4>
              </div>
              <h4 class="card-title"></h4>
            </div>
            <div class="card-body">
              <ag-grid-angular style="width:100%; height: auto"
                               class="ag-theme-balham"
                               [rowData]="rowData"
                               [columnDefs]="columnDefs"></ag-grid-angular>
              
            </div>
          </div>
        </div>

      </div>
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Create Vehicle Type</h4>
              </div>
            </div>
            <div class="card-body ">
              <form method="get" [formGroup]="vehicleTypeForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <label class="col-sm-2 col-form-label">Vehicle Type</label>
                      <div class="col-sm-9">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="vehicleType" placeholder="" [ngClass]="{'is-invalid': submitted && f.vehicleType.errors}">
                          <div *ngIf="submitted && f.vehicleType.errors" class="invalid-feedback">
                            <div *ngIf="f.vehicleType.errors.required"> Vehicle type is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
