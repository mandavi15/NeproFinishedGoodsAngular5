
<div class="content">
  <div class="container-fluid">
    <div class="card-body pull-right p-1">
      <button class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"></i>New</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
      <button class="btn btn-success btn-sm" (click)="truckDriverSubmit()"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>Back</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-text">
              <h4 class="card-title">All Truck Drivers</h4>
            </div>
            <h4 class="card-title"></h4>
          </div>
          <div class="card-body">
            <ag-grid-angular style="width:100%; height: auto"
                             class="ag-theme-balham"
                             [rowData]="rowData"
                             [columnDefs]="columnDefs"></ag-grid-angular>
            
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="content">
  <div class="content">
    <div class="container-fluid">
      
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Truck Driver Form</h4>
              </div>
            </div>
            <div class="card-body ">
              <form method="get" [formGroup]="truckDriverForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <label class="col-sm-3 col-form-label">Transport Name</label>
                      <div class="col-lg-8 col-md-9 col-sm-12 form-group mt-0 selectBox">
                        <div class="dropdown">
                          <div class="form-group">
                            <div class="form-control">
                              <select class="selectpicker form-control" data-style="select-with-transition" title="" data-size="7" formControlName="transportName" [ngClass]="{'is-invalid': submitted && f.transportName.errors}">
                                <option> Select</option>
                                <option value="2">abv </option>
                                <option value="3">dsc</option>
                                <option value="4">cfd</option>
                              </select>
                              <div *ngIf="submitted && f.transportName.errors" class="invalid-feedback">
                                <div *ngIf="f.transportName.errors.required"> Transport Name is required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-sm-3 col-form-label">Driver ID</label>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="driverID" placeholder="" [ngClass]="{'is-invalid': submitted && f.driverID.errors}">
                          <div *ngIf="submitted && f.driverID.errors" class="invalid-feedback">
                            <div *ngIf="f.driverID.errors.required">Driver ID is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <label class="col-sm-3 col-form-label">Truck No.</label>

                      <div class="col-lg-8 col-md-9 col-sm-12 form-group mt-0 selectBox">
                        <div class="dropdown">
                          <div class="form-group">
                            <div class="form-control">
                              <select class="selectpicker form-control" data-style="select-with-transition" title="" data-size="7" formControlName="truckNo" [ngClass]="{'is-invalid': submitted && f.truckNo.errors}">
                                <option> Select</option>
                                <option value="2">UP-14-NH-5486</option>
                                <option value="3">UP-14-NH-5486</option>
                                <option value="4">UP-14-NH-5486</option>
                              </select>
                              <div *ngIf="submitted && f.truckNo.errors" class="invalid-feedback">
                                <div *ngIf="f.truckNo.errors.required">Truck No. is required</div>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                    </div>

                    <div class="row">
                      <label class="col-sm-3 col-form-label">Driver Name</label>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="driverName" placeholder="" [ngClass]="{'is-invalid': submitted && f.driverName.errors}">
                          <div *ngIf="submitted && f.driverName.errors" class="invalid-feedback">
                            <div *ngIf="f.driverName.errors.required"> Driver Name is required</div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-6">


                    <div class="row">
                      <label class="col-sm-3 col-form-label">Contact No.</label>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="contactNo" placeholder="" [ngClass]="{'is-invalid': submitted && f.contactNo.errors}">
                          <div *ngIf="submitted && f.contactNo.errors" class="invalid-feedback">
                            <div *ngIf="f.contactNo.errors.required">Contact No. is required</div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <label class="col-sm-3 col-form-label">Address</label>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="address" placeholder="" [ngClass]="{'is-invalid': submitted && f.address.errors}">
                          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required"> Address is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">


                    <div class="row">
                      <label class="col-sm-3 col-form-label">Email ID</label>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <input type="text" class="form-control" formControlName="email" placeholder="" [ngClass]="{'is-invalid': submitted && f.email.errors}">
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required"> Email ID is required</div>
                          </div>
                        </div>
                      </div>
                    </div>

                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
