<div class="content">
  <div class="container-fluid">
    <div class="card-body pull-right p-1">
      <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-print" aria-hidden="true"></i>Print History</button>
      <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal1"><i class="fa fa-hourglass-half" aria-hidden="true"></i>Sticker Activity History</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-plus-square-o" aria-hidden="true"></i>New</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
      <button class="btn btn-success btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>Back</button>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-text">
              <h4 class="card-title">All Stickers</h4>
            </div>
            <h4 class="card-title"></h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">

              <ag-grid-angular style="width:100%; height: auto"
                               class="ag-theme-balham"
                               [rowData]="rowData"
                               [columnDefs]="columnDefs"></ag-grid-angular>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>




  <div class="content">
    <div class="content">
      <div class="container-fluid">

        <div class="clearfix"></div>
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                  <h4 class="card-title">Create Sticker</h4>
                </div>
              </div>
              <div class="card-body ">
                <form method="get" class="form-horizontal">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-form-label">Sticker Code</label>
                        <div class="col-sm-8">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="">
                          </div>
                        </div>
                      </div>
                    </div>



                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-form-label">Truck</label>
                        <div class="col-lg-8 col-md-9 col-sm-12 form-group mt-0 selectBox">
                          <div class="dropdown">
                            <div class="form-group">
                              <div class="form-control">
                                <select class="selectpicker" data-style="select-with-transition" title="" data-size="7">
                                  <option> Select</option>
                                  <option value="2">Owned </option>
                                  <option value="3">Rented</option>
                                  <option value="4">Third Party</option>

                                </select>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="cross">&times;</span></button>
        <h4 class="modal-title modalHead">Print History</h4>
      </div>
      <div class="modal-body">
        <ag-grid-angular style="width:100%; height: auto"
                         class="ag-theme-balham"
                         [rowData]="rowData1"
                         [columnDefs]="columnDefs1"></ag-grid-angular>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="cross">&times;</span></button>
        <h4 class="modal-title modalHead">Sticker Activity History</h4>
      </div>
      <div class="modal-body">
        <ag-grid-angular style="width:100%; height: auto"
                         class="ag-theme-balham"
                         [rowData]="rowData2"
                         [columnDefs]="columnDefs2"></ag-grid-angular>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
